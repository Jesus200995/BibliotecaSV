<!DOCTYPE html>
<html>
<head>
    <title>Test R√°pido - Biblioteca SV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { white-space: pre-wrap; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test R√°pido - Biblioteca SV</h1>
        
        <h3>üì± Informaci√≥n del Dispositivo</h3>
        <div id="deviceInfo" class="result info">
            <strong>IP:</strong> <span id="ip">Detectando...</span><br>
            <strong>User Agent:</strong> <span id="ua"></span><br>
            <strong>Hora:</strong> <span id="time"></span>
        </div>
        
        <h3>üåê Pruebas de Conectividad</h3>
        <button onclick="testBasic()">Probar Conectividad B√°sica</button>
        <button onclick="testAPI()">Probar API de Login</button>
        <button onclick="testCORS()">Probar CORS</button>
        
        <div id="results"></div>
    </div>

    <script>
        // URLs a probar
        const API_URLS = [
            'https://api.biblioteca.sembrandodatos.com',
            'http://31.97.8.51:3000' // IP directa como backup
        ];
        
        // Inicializar informaci√≥n del dispositivo
        document.getElementById('ua').textContent = navigator.userAgent;
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Obtener IP p√∫blica
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(d => document.getElementById('ip').textContent = d.ip)
            .catch(() => document.getElementById('ip').textContent = 'No disponible');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testBasic() {
            addResult('üîÑ Probando conectividad b√°sica...', 'info');
            
            for (const baseUrl of API_URLS) {
                try {
                    const response = await fetch(`${baseUrl}/test`, {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        addResult(`‚úÖ ${baseUrl}/test - OK\n${JSON.stringify(data, null, 2)}`, 'success');
                        return; // Si uno funciona, no probar los dem√°s
                    } else {
                        addResult(`‚ùå ${baseUrl}/test - Error ${response.status}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${baseUrl}/test - Error: ${error.message}`, 'error');
                }
            }
        }
        
        async function testAPI() {
            addResult('üîÑ Probando API de login...', 'info');
            
            for (const baseUrl of API_URLS) {
                try {
                    const response = await fetch(`${baseUrl}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            usuario: 'admin',
                            contrasena: 'admin123'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        addResult(`‚úÖ ${baseUrl}/api/login - Login exitoso!\n${JSON.stringify(data, null, 2)}`, 'success');
                        return;
                    } else {
                        addResult(`‚ùå ${baseUrl}/api/login - ${data.message || 'Error desconocido'}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå ${baseUrl}/api/login - Error: ${error.message}`, 'error');
                }
            }
        }
        
        async function testCORS() {
            addResult('üîÑ Probando configuraci√≥n CORS...', 'info');
            
            for (const baseUrl of API_URLS) {
                try {
                    const response = await fetch(`${baseUrl}/api/login`, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': window.location.origin,
                            'Access-Control-Request-Method': 'POST',
                            'Access-Control-Request-Headers': 'Content-Type'
                        }
                    });
                    
                    const corsHeaders = {
                        'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                        'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                        'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                    };
                    
                    addResult(`‚úÖ ${baseUrl} - CORS OK\n${JSON.stringify(corsHeaders, null, 2)}`, 'success');
                    return;
                } catch (error) {
                    addResult(`‚ùå ${baseUrl} - CORS Error: ${error.message}`, 'error');
                }
            }
        }
        
        // Ejecutar prueba b√°sica autom√°ticamente
        window.addEventListener('load', () => {
            setTimeout(testBasic, 1000);
        });
    </script>
</body>
</html>
